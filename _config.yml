name:                Dr Daniel Nemenyi
title:               Daniel Nemenyi
url:                 https://danielnemenyi.net
enforce_ssl:         danielnemenyi.net
baseurl:             ""
include:             ['_pages']

permalink:           /blog/:slug
relative_permalinks: false

plugins:
  - jekyll-redirect-from
  - jekyll-last-modified-at
  - jekyll-sitemap

sass:
  sass_dir:          _sass
  style:            :compressed

defaults:
  - scope:
      path: "**/*"
    values:
      layout: "default"
